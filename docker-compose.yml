version: '3.8'

services:
  training:
    build:
      context: .
      target: training
    container_name: salary-training
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - salary-network

  api:
    build:
      context: .
      target: api
    container_name: salary-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./config.yaml:/app/config.yaml
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - salary-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      target: frontend
    container_name: salary-frontend
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - salary-network
    depends_on:
      - api
    restart: unless-stopped

networks:
  salary-network:
    driver: bridge
