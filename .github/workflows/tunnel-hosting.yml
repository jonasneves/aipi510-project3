name: Tunnel Hosting

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'How long to run (max 5.5 hours)'
        required: false
        default: '5.5'
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: 'true'
        type: boolean
  repository_dispatch:
    types: [restart-tunnel]

concurrency:
  group: tunnel-hosting
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  S3_BUCKET: ai-salary-predictor

jobs:
  host:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    permissions:
      id-token: write
      contents: read
      actions: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install uvicorn

      - name: Install and build frontend
        run: |
          cd frontend-react
          npm install
          VITE_API_URL=https://api-salary.neevs.io npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download model from S3
        run: |
          mkdir -p models
          aws s3 cp s3://${{ env.S3_BUCKET }}/models/latest/ models/ --recursive

          if [ ! -f models/salary_model_latest.pkl ]; then
            echo "ERROR: Model not found in S3"
            exit 1
          fi

          echo "Model files:"
          ls -la models/

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Run services with tunnel
        continue-on-error: true
        run: |
          set -e

          # Handle cancellation gracefully
          cleanup() {
            echo ""
            echo "=== Shutting down ==="
            pkill -f cloudflared || true
            pkill -f uvicorn || true
            pkill -f "python -m http.server" || true
            exit 0
          }
          trap cleanup SIGTERM SIGINT

          # Start API with logging
          echo "=== Starting API ==="
          uvicorn api.main:app --host 0.0.0.0 --port 8000 2>&1 | tee /tmp/api.log &
          API_PID=$!
          echo "API PID: $API_PID"

          # Wait for API to be ready
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

          # Check API health
          curl -s http://localhost:8000/health || { echo "API failed to start"; cat /tmp/api.log; exit 1; }

          # Start Frontend (serve built React app)
          echo ""
          echo "=== Starting Frontend ==="
          cd frontend-react/dist && python -m http.server 8501 2>&1 | tee /tmp/frontend.log &
          cd ../..
          FRONTEND_PID=$!
          echo "Frontend PID: $FRONTEND_PID"
          sleep 5

          # Start Cloudflare Tunnel with logging
          echo ""
          echo "=== Starting Cloudflare Tunnel ==="
          cloudflared tunnel --no-autoupdate run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }} 2>&1 | tee /tmp/tunnel.log &
          TUNNEL_PID=$!
          echo "Tunnel PID: $TUNNEL_PID"
          sleep 10

          # Show tunnel status
          echo ""
          echo "=== Tunnel Log (first 50 lines) ==="
          head -50 /tmp/tunnel.log || true

          # Calculate duration
          HOURS="${{ github.event.inputs.duration_hours || '5.5' }}"
          DURATION=$(echo "$HOURS * 3600" | bc | cut -d. -f1)
          RESTART_THRESHOLD=$((DURATION - 300))
          START_TIME=$(date +%s)
          RESTART_TRIGGERED=false

          echo ""
          echo "=========================================="
          echo "Services running for $HOURS hours"
          echo "API:      http://localhost:8000"
          echo "Frontend: http://localhost:8501"
          echo "=========================================="
          echo ""

          # Monitoring loop
          LOOP_COUNT=0
          while true; do
            ELAPSED=$(($(date +%s) - START_TIME))
            REMAINING=$((DURATION - ELAPSED))
            LOOP_COUNT=$((LOOP_COUNT + 1))

            # Health checks
            API_OK=$(curl -sf http://localhost:8000/health > /dev/null 2>&1 && echo "OK" || echo "DOWN")
            FRONTEND_OK=$(curl -sf http://localhost:8501 > /dev/null 2>&1 && echo "OK" || echo "DOWN")
            TUNNEL_OK=$(pgrep -f cloudflared > /dev/null && echo "OK" || echo "DOWN")

            printf "[%s] API: %s | Frontend: %s | Tunnel: %s | Elapsed: %dm | Remaining: %dm\n" \
              "$(date '+%H:%M:%S')" "$API_OK" "$FRONTEND_OK" "$TUNNEL_OK" "$((ELAPSED/60))" "$((REMAINING/60))"

            # Show recent logs every 5 iterations
            if [ $((LOOP_COUNT % 5)) -eq 0 ]; then
              echo "--- Recent tunnel log ---"
              tail -5 /tmp/tunnel.log 2>/dev/null || true
              echo "-------------------------"
            fi

            # Restart services if down
            if [ "$API_OK" = "DOWN" ]; then
              echo "Restarting API..."
              pkill -f "uvicorn api.main:app" || true
              uvicorn api.main:app --host 0.0.0.0 --port 8000 2>&1 | tee -a /tmp/api.log &
              sleep 5
            fi

            if [ "$FRONTEND_OK" = "DOWN" ]; then
              echo "Restarting Frontend..."
              pkill -f "python -m http.server" || true
              cd frontend-react/dist && python -m http.server 8501 2>&1 | tee -a /tmp/frontend.log &
              cd ../..
              sleep 5
            fi

            if [ "$TUNNEL_OK" = "DOWN" ]; then
              echo "Restarting Tunnel..."
              cloudflared tunnel --no-autoupdate run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }} 2>&1 | tee -a /tmp/tunnel.log &
              sleep 5
            fi

            # Trigger restart before timeout
            if [ "$ELAPSED" -gt "$RESTART_THRESHOLD" ] && [ "$RESTART_TRIGGERED" = "false" ]; then
              if [ "${{ github.event.inputs.auto_restart }}" = "true" ]; then
                echo "Triggering restart workflow..."
                curl -sX POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  https://api.github.com/repos/${{ github.repository }}/dispatches \
                  -d '{"event_type":"restart-tunnel"}' || true
                RESTART_TRIGGERED=true
              fi
            fi

            # Exit if duration reached
            if [ "$ELAPSED" -gt "$DURATION" ]; then
              echo "Duration reached"
              break
            fi

            sleep 30
          done

          cleanup

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== API Log ==="
          cat /tmp/api.log 2>/dev/null || echo "No API log"
          echo ""
          echo "=== Frontend Log ==="
          cat /tmp/frontend.log 2>/dev/null || echo "No frontend log"
          echo ""
          echo "=== Tunnel Log ==="
          cat /tmp/tunnel.log 2>/dev/null || echo "No tunnel log"

  notify:
    needs: host
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Session ended
        run: echo "Tunnel hosting ended - ${{ needs.host.result }}"
